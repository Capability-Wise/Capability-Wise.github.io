	<div class="page-header header-filter" data-parallax="true" style="background-image: url({{page.excerpt-image}});">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<h1 class="title">{{ page.title }}</h1>
					<h4>{{page.excerpt}}</h4>
					<br />
					<a href="#article_start" class="btn btn-info btn-round btn-lg">
						<i class="material-icons">format_align_left</i> Read Case Study <i class="material-icons">arrow_downward</i>
					</a>
				</div>
			</div>
		</div>
	</div>

<div class="main main-raised">
	<div class="container">
        <div class="section section-text"  id="article_start">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h3 class="title">{{page.title}}</h3>
                    <br /><br />
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    {{content}}
                </div>
            </div>
            <div class="row">
                <br/>
				<div class="col-md-8 col-md-offset-2">
					<div class="blog-tags mb-5">
									Tags:
 									{% for tag in page.tags %}
									<span class="label label-primary">{{tag}}</span>
  									{% endfor %}
					</div>
                </div>
            </div>
		 </div>

        </div>
    </div>
